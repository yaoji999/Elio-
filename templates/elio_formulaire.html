<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ELIO - Commencer mon programme</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: #111;
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 0 10px #00cc66;
    }
    h1, h2 {
      text-align: center;
      color: #00cc66;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #00cc66;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00e673;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h1>ELIO</h1>
  <h2>Chaque jour compte</h2>

  <form method="post">
    <input type="number" name="age" placeholder="Âge" required>
    <input type="number" name="taille" placeholder="Taille (cm)" required>
    <input type="number" name="poids" placeholder="Poids (kg)" required>

    <select name="objectif" required>
      <option value="">Objectif</option>
      <option value="perte de poids">Perte de poids</option>
      <option value="prise de masse">Prise de masse</option>
      <option value="maintien">Maintien</option>
    </select>

    <select name="niveau" required>
      <option value="">Niveau</option>
      <option value="débutant">Débutant</option>
      <option value="intermédiaire">Intermédiaire</option>
      <option value="avancé">Avancé</option>
    </select>

    <input type="number" name="jours" placeholder="Nombre de jours (ex: 30, 60, 92)" required>

    <select name="regime" required>
      <option value="">Régime alimentaire</option>
      <option value="aucune">Aucune contrainte</option>
      <option value="halal">Halal</option>
      <option value="vegetarien">Végétarien</option>
      <option value="vegan">Végan</option>
    </select>

    <button type="submit">Générer mon programme</button>
  </form>
</div>

</body>
</html>
