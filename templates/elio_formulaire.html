<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ELIO - Formulaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: #1e1e1e;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 0;
        }

        h2 {
            text-align: center;
            color: #2e7d32;
            font-size: 14px;
            margin-top: 4px;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 15px;
            color: #fff;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #444;
            background-color: #2b2b2b;
            color: white;
            border-radius: 5px;
        }

        button {
            margin-top: 25px;
            width: 100%;
            background-color: #2e7d32;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3fa144;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ELIO</h1>
    <h2>Chaque jour compte</h2>
    <form action="/generate" method="post">
        <label for="age">Âge</label>
        <input type="number" name="age" id="age" required>

        <label for="taille">Taille (cm)</label>
        <input type="number" name="taille" id="taille" required>

        <label for="poids">Poids (kg)</label>
        <input type="number" name="poids" id="poids" required>

        <label for="objectif">Objectif</label>
        <select name="objectif" id="objectif" required>
            <option value="perte de poids">Perte de poids</option>
            <option value="prise de masse">Prise de masse</option>
            <option value="maintien">Maintien</option>
        </select>

        <label for="niveau">Niveau</label>
        <select name="niveau" id="niveau" required>
            <option value="débutant">Débutant</option>
            <option value="intermédiaire">Intermédiaire</option>
            <option value="avancé">Avancé</option>
        </select>

        <label for="jours">Jours d'entraînement / semaine</label>
        <input type="number" name="jours" id="jours" required>

        <label for="regime">Préférences alimentaires</label>
        <select name="regime" id="regime" required>
            <option value="aucune">Aucune</option>
            <option value="végétarien">Végétarien</option>
            <option value="végan">Végan</option>
            <option value="sans gluten">Sans gluten</option>
        </select>

        <button type="submit">Générer mon programme</button>
    </form>
</div>
</body>
</html>
